<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <img src="https://scontent.fcgy2-2.fna.fbcdn.net/v/t39.30808-6/479557648_9140365346010471_3810995776677997453_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeHCM1mpFqAkfbytUpECf2DJRjsI6G_Il9lGOwjob8iX2fFpqOKGO1W0u9aoRt-rn6Q8xRegy7M9sDytpJHz-TaR&_nc_ohc=OoTJVes8NwMQ7kNvgGW4ekg&_nc_oc=AdjixI3JbMxUwgWCs-_s4zRUvPqjtZHSn24OW-ucPJ8SBbjlpuHSDDhudEP1IOxSXN4&_nc_zt=23&_nc_ht=scontent.fcgy2-2.fna&_nc_gid=A5xU_mmC8SB3GLvFEPNPMwt&oh=00_AYDv8OfV_PhaATNgev6Nq0rsCVvILKqHxym7aHP3g6UEWw&oe=67B3C90D" alt="Profile Picture" class="profile-img">
        <h2 class="name">[Your Name]</h2>
        <p class="bio">A short bio about yourself goes here. This could be a hobby, a profession, or an interesting fact.</p>
        <div class="social-media">
            <a href="#" class="social-link">Facebook</a>
            <a href="#" class="social-link">Twitter</a>
            <a href="#" class="social-link">LinkedIn</a>
        </div>
    </div>
</body>
</html>
